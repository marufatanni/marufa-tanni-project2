<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Pretty in Pink: Sweet, Slide & Shuffle</title>
  <div id="heartsContainer"></div>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- How To Play -->
  <div id="play">
    <p><strong>How to Play:</strong></p>
    <p>Click a tile next to the empty space to slide it into place. Arrange the numbers in order to win!</p>
    <button id="closeModal">Close</button>
  </div>
  
  <!-- Info Button -->
  <button id="howtoplay">â“˜</button>
  <!-- Main header-->
  <h1>Pretty in Pink: Sweet, Slide & Shuffle</h1>

  <div class="game-container">
    <table id="puzzleBoard"></table>

    <div id="controls">
      <button id="newGameButton">~new game~</button>
      <button id="simpleGameButton">~simple game~</button>
    </div>
    <div id="stats">
      <p>Moves: <span id="moveCount">0</span></p>
      <p>Time: <span id="timer">0</span> seconds</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
